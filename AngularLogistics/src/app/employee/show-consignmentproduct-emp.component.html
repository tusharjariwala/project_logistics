<app-header-emp></app-header-emp>
<div class="page-wrapper">
    <div class="main-content">
        <!-- Page Title Start -->
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-title-wrapper">
                    <div class="page-title-box">
                        <h2 class="page-title bold">consignmentproduct Table</h2>
                    </div>
                    <div class="breadcrumb-list">
                        <ul>
                            <li class="breadcrumb-link">
                                <a href="index.html"><i class="fas fa-home mr-2"></i>Home</a>
                            </li>
                            <li class="breadcrumb-link active">consignmentproduct</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary squer-btn" data-toggle="modal" data-target="#exampleModal21"
        data-whatever="@fat">Show Customer</button>
    <div class="modal fade" id="exampleModal21" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel0">Add Consignmentproduct</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="separate-form">

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name" class="col-form-label">name</label><br>
                            <input class="form-control" name="mytext[]" type="text"
                                placeholder="Enter  name" name="name" #name="ngModel"
                                [(ngModel)]="this.consignmentproductData.name" required>
                        </div>
                        <div class="form-group">
                            <label for="fargile" class="col-form-label">isfargile</label>
                            <input class="form-control" type="text" placeholder="enter fargile"
                                name="isfargile" #fargile="ngModel"
                                [(ngModel)]="this.consignmentproductData.isfargile" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" type="submit" [disabled]="!f.valid">Submit</button>
                        <!-- <button class="btn btn-primary" (click)="onClear()">Clear</button> -->
                    </div>

                </form>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="card table-card">
                    <div class="card-header pb-0">
                        <h4>Show consignmentproduct</h4>
                        <!-- <p class="card-desc">Various Color Available with there Classes</p> -->
                    </div>
                    <div class="card-body">
                        <div class="chart-holder">
                            <div class="table-responsive">
                               <table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                                    <thead>
                                        <tr >
                                            <th scope="col">No</th>
                                            <th scope="col">name</th>
                                            <th scope="col">isfargile</th>
                                        
                                          
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let consignmentproduct of consignmentproductlist;let no = index;" >
                                           
                                            <td>{{no + 1}}</td>
                                           
                                            <td>{{consignmentproduct.name}}</td>
                                            <td>{{consignmentproduct.isfargile}}</td>
                                            <td><a [routerLink]="['/employee/edit-consingmentproduct-emp/',consignmentproduct.consignmentproduct_id_pk]"> <i class="fas fa-edit"><span class="icon-text">edit</span></i></a></td>
                                            <td><a (click)="DeleteConsignmentProduct(consignmentproduct.consignmentproduct_id_pk)"><i class="fas fa-trash">
                                             <span class="icon-text">Delete</span></i></a></td>
                                           
                                        </tr>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ad-footer-btm">
            <p>Copyright 2021-2024  Â© COPPEREAGLE LOGISTICS All Rights Reserved.</p>
        </div>
    </div>
    </div>
