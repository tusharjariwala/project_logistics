
 <div class="page-wrapper">
    <div class="main-content">
        <!-- Page Title Start -->
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-title-wrapper">
                    <div class="page-title-box">
                        <h4 class="page-title">container</h4>
                    </div>
                    <div class="breadcrumb-list">
                        <ul>
                            <li class="breadcrumb-link">
                                <a href="index.html"><i class="fas fa-home mr-2"></i>Dashboard</a>
                            </li>
                            <li class="breadcrumb-link active">container</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- From Start -->
        <div class="from-wrapper">
            <div class="row">
               
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>ADD container</h4>
                            <!-- <p class="card-desc">Here are examples of form add <code>.separate-form</code> tag with inputs.</p> -->
                        </div>
                        <div class="card-body">
                            <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="separate-form">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <!-- <h5 class="from-title mb-1">Personal Info</h5> -->
                                    <div class="row">
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="container_name" class="col-form-label">container_name</label>
                                                <input class="form-control" type="text" placeholder="Enter Your container name" name="container_name" #containername="ngModel" [(ngModel)]="this.containerData.container_name" required>
                                            </div>
                                        </div>
                                        
                                        
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="container_number" class="col-form-label">container_number</label>
                                                <input class="form-control" type="text" placeholder="Enter Your container number" name="container_number" #containernumber="ngModel" [(ngModel)]="this.containerData.container_number1" required>
                                            </div>
                                        </div>
                                     
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="delivery_days" class="col-form-label">delivery_days</label>
                                                <input class="form-control" type="text" placeholder="delivery days  " name="delivery_days" #deliverydays="ngModel" [(ngModel)]="this.containerData.delivery_days" required>
                                            </div>
                                        </div>

                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="departed_date" class="col-form-label">departed_date</label>
                                                <input class="form-control" type="date" placeholder="departed date" name="departed_date" #departeddate="ngModel" [(ngModel)]="this.containerData.departed_date" required>
                                            </div>
                                        </div>
                                        
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="expected_date" class="col-form-label">expected_date</label>
                                                <input class="form-control" type="date" placeholder="expected date " name="expected_date" #expecteddate="ngModel" [(ngModel)]="this.containerData.expected_date" required>
                                            </div>
                                        </div>
                                     
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="employee_name" class="col-form-label">employee_name</label>
                                                <select class="select2 form-control" name="employee_name" #name="ngModel" [(ngModel)]="this.containerData.employee_id_fk"  [compareWith]="compareFn">
                                                    <option value="0">select employee</option>
                                                    <option *ngFor="let employee of employeelist;" value="{{employee.employee_id_pk}}">{{employee.employee_name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                   
                                    <div class="form-group mb-0">
                                        <button class="btn btn-success" type="submit" [disabled]="!f.valid">Submit</button>
                                        <button class="btn btn-primary" (click)="onClear()">Clear</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>

        </div>
        <div class="ad-footer-btm">
            <p>Copyright 2021-2024  Â© COPPEREAGLE LOGISTICS All Rights Reserved.</p>
        </div>
    </div>
</div>
