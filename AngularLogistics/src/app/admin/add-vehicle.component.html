
 <div class="page-wrapper">
    <div class="main-content">
        <!-- Page Title Start -->
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-title-wrapper">
                    <div class="page-title-box">
                        <h4 class="page-title">Vehicle</h4>
                    </div>
                    <div class="breadcrumb-list">
                        <ul>
                            <li class="breadcrumb-link">
                                <a href="index.html"><i class="fas fa-home mr-2"></i>Dashboard</a>
                            </li>
                            <li class="breadcrumb-link active">Vehicle</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- From Start -->
        <div class="from-wrapper">
            <div class="row">
             
              
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>ADD Vehicle</h4>
                            <!-- <p class="card-desc">Here are examples of form add <code>.separate-form</code> tag with inputs.</p> -->
                        </div>
                        <div class="card-body">
                            <form  (ngSubmit)="onSubmit(f)" #f="ngForm"  class="separate-form">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <!-- <h5 class="from-title mb-1">Personal Info</h5> -->
                                    <div class="row">
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="vehicle_name" class="col-form-label">vehicle_name</label>
                                                <input class="form-control" type="text" placeholder="Enter Your vehicle name " name="vehicle_name" #Name="ngModel" [(ngModel)]="this.vehicleData.vehicle_name" required>
                                            </div>
                                        </div>
                                        
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="vehicle_type" class="col-form-label">vehicle_type</label>
                                                <select class="select form-control" name="vehicle_type" #type="ngModel" [(ngModel)]="this.vehicleData.vehicle_type" [compareWith]="compareFn">
                                                    <option value="Ship">Ship</option>
                                                    <option  value="aircraft">aircraft</option>
                                                    <option value="Truck">Truck</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="vehicle_number" class="col-form-label">vehicle_number</label>
                                                <input class="form-control" type="text" placeholder="Enter Your vehicle number" name="vehicle_number" #number="ngModel" [(ngModel)]="this.vehicleData.vehicle_number" required>
                                            </div>
                                        </div>
                                     
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="vehicle_loadamount" class="col-form-label">vehicle_loadamount</label>
                                                <input class="form-control" type="text" placeholder="vehicle loadamount  " name="vehicle_loadamount" #loadamount="ngModel" [(ngModel)]="this.vehicleData.vehicle_loadamount" required>
                                            </div>
                                        </div>

                                       
                                     
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="warehouse_name" class="col-form-label">warehouse_name</label>
                                                <select class="select form-control" name="warehouse_name" #warename="ngModel" [(ngModel)]="this.vehicleData.warehouse_id_fk"  [compareWith]="warecompareFn" >
                                                    <option value="0">select warehouse</option>
                                               <option *ngFor="let warehouse of warehouseList;" value="{{warehouse.warehouse_id_pk}}">{{warehouse.warehouse_name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                   
                                    <div class="form-group mb-0">
                                        <button class="btn btn-success" type="submit" [disabled]="!f.valid">Submit</button>
                                        <button class="btn btn-primary" (click)="onClear()">Clear</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>

        </div>
        <div class="ad-footer-btm">
            <p>Copyright 2021-2024  Â© COPPEREAGLE LOGISTICS All Rights Reserved.</p>
        </div>
    </div>
</div>
