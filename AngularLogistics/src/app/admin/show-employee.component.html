
<div class="page-wrapper">
    <div class="main-content">
        <!-- Page Title Start -->
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-title-wrapper">
                    <div class="page-title-box">
                        <h2 class="page-title bold">Show Employee</h2>
                    </div>
                    <div class="breadcrumb-list">
                        <ul>
                            <li class="breadcrumb-link">
                                <a href="index.html"><i class="fas fa-home mr-2"></i>Home</a>
                            </li>
                            <li class="breadcrumb-link active">Employee</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
       
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="card table-card">
                    <div class="card-header pb-0">
                        <!-- <h4>Show Employee</h4> -->
                        <button class="btn btn-success"><a routerLink="/admin/add-employee">Create</a></button>
                        <!-- <p class="card-desc">Various Color Available with there Classes</p> -->
                    </div>
                    <div class="card-body">
                        <div class="chart-holder">
                            <div class="table-responsive">
                               <table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th scope="col">NO</th>
                                            <th scope="col">employee_name</th>
                                            <th scope="col">employee_email</th>
                                            <th scope="col">type</th>
                                            <th scope="col">employee_contactno</th>
                                          
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let employee of employeelist;let no = index;" >
                                          
                                           <td>{{no + 1}}</td>
                                           <td>{{employee.employee_name}}</td>
                                           <td>{{employee.employee_email}}</td>
                                           <td>{{employee.type}}</td>
                                           <td>{{employee.employee_contactno}}</td>
                                          
                                          
                                           <td><a [routerLink]="['/admin/edit-employee/',employee.employee_id_pk]"> <i class="fas fa-edit"><span class="icon-text">edit</span></i></a></td>
                                           <td><a (click)="DeleteEmployee(employee.employee_id_pk)"><i class="fas fa-trash">
                                            <span class="icon-text">Delete</span></i></a></td>
                                            

                                        </tr>
                                        <!-- <tr>
                                            <th scope="row">2</th>
                                            <td>Cell</td>
                                            <td>Cell</td>
                                            <td>Cell</td>
                                            <td>Cell</td>
                                            
                                        </tr>
                                         -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ad-footer-btm">
            <p>Copyright 2021-2024  Â© COPPEREAGLE LOGISTICS All Rights Reserved.</p>
        </div>
    </div>
    </div>
