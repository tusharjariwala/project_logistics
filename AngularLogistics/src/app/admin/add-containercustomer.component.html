                                    <div class="row">

                                            <div class="form-group">
                                                <label for="container_name" class="col-form-label">container_name</label>

                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">

                                                <select class="select form-control" name="customername"  #customername="ngModel"

                                                </select>
                                            </div>
                                        </div>
                                           
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">

                                            </div>
                                        </div>

                                    <div class="form-group mb-0">
