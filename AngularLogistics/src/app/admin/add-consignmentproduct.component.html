
<div class="page-wrapper">
    <div class="main-content">
        <!-- Page Title Start -->
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-title-wrapper">
                    <div class="page-title-box">
                        <h4 class="page-title">consignmentproduct</h4>
                    </div>
                    <div class="breadcrumb-list">
                        <ul>
                            <li class="breadcrumb-link">
                                <a href="index.html"><i class="fas fa-home mr-2"></i>Dashboard</a>
                            </li>
                            <li class="breadcrumb-link active">consignmentproduct</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- From Start -->
        <div class="from-wrapper">
            <div class="row">

                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>ADD consignmentproduct</h4>
                            <!-- <p class="card-desc">Here are examples of form add <code>.separate-form</code> tag with inputs.</p> -->
                        </div>

                        <div class="card-body">
                            <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="separate-form">

                                <!-- <button id="addField" class="add_field_button">+</button> -->
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <!-- <h5 class="from-title mb-1">Personal Info</h5> -->
                                    <div id="customer_data" class="row">


                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <!-- <div class="input_fields_wrap"> -->

                                                <!-- <div><input type="text" ></div>
                            
                                                     </div> -->
                                                <!-- <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12"> -->

                                                <label for="name" class="col-form-label">name</label><br>
                                                <input class="form-control" name="mytext[]" type="text"
                                                    placeholder="Enter  name" name="name" #name="ngModel"
                                                    [(ngModel)]="this.consignmentproductData.name" required>
                                                <!-- </div> -->
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="fargile" class="col-form-label">isfargile</label>
                                                <input class="form-control" type="text" placeholder="enter fargile"
                                                    name="isfargile" #fargile="ngModel"
                                                    [(ngModel)]="this.consignmentproductData.isfargile" required>
                                            </div>
                                        </div>

                                    </div>


                                    <div class="form-group mb-0">
                                        <button class="btn btn-success" type="submit"
                                            [disabled]="!f.valid">Submit</button>
                                        <button class="btn btn-primary" (click)="onClear()">Clear</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>

        </div>


        <div class="ad-footer-btm">
            <p>Copyright 2021-2024  Â© COPPEREAGLE LOGISTICS All Rights Reserved.</p>
        </div>
    </div>
</div>
