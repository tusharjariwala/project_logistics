
 <div class="page-wrapper">
    <div class="main-content">
        <!-- Page Title Start -->
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-title-wrapper">
                    <div class="page-title-box">
                        <h4 class="page-title">Transport</h4>
                    </div>
                    <div class="breadcrumb-list">
                        <ul>
                            <li class="breadcrumb-link">
                                <a href="index.html"><i class="fas fa-home mr-2"></i>Dashboard</a>
                            </li>
                            <li class="breadcrumb-link active">Transport</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- From Start -->
        <div class="from-wrapper">
            <div class="row">
               

               
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>ADD Transport</h4>
                            <!-- <p class="card-desc">Here are examples of form add <code>.separate-form</code> tag with inputs.</p> -->
                        </div>
                        <div class="card-body">
                            <form  (ngSubmit)="onSubmit(f)" #f="ngForm"  class="separate-form">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <!-- <h5 class="from-title mb-1">Personal Info</h5> -->
                                    <div class="row">
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="pick_up_date" class="col-form-label">pick_up_date</label>
                                                <input class="form-control" type="date" placeholder="Enter  pick up date " name="pick_up_date" #pickupdate="ngModel" [(ngModel)]="this.transportData.pick_up_date" required>
                                            </div>
                                        </div>
                                        
                                        
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="devlivery_date" class="col-form-label">devlivery_date</label>
                                                <input class="form-control" type="date" placeholder="Enter  devlivery date " name="devlivery_date" #devliverydate="ngModel" [(ngModel)]="this.transportData.devlivery_date" required>
                                            </div>
                                        </div>
                                     
                                        
                                     
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="vehicle_name" class="col-form-label">vehicle_name</label>
                                                <select class="select2 form-control" name="vehicle_name" #pickupdate="ngModel" [(ngModel)]="this.transportData.vehicle_id_fk"  [compareWith]="compareFn">
                                                    <option value="0">select vehicle_name</option>
                                                    <option *ngFor="let vehicle of vehiclelist;" value="{{vehicle.vehicle_id_pk}}">{{vehicle.vehicle_name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                      
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="warehouse_name" class="col-form-label">warehouse_name</label>
                                                <select class="select2 form-control" name="warehouse_name"  #warehousename="ngModel" [(ngModel)]="this.transportData.fromwarehouse_fk"  [compareWith]="warehousecompareFn">
                                                    <option value="0">select warehousename</option>
                                                    <option *ngFor="let warehouse of warehouselist;" value="{{warehouse.warehouse_id_pk}}">{{warehouse.warehouse_name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="warehouse_name" class="col-form-label">warehouse_name</label>
                                                <select class="select2 form-control" name="warehouse_name" #warehouseqname="ngModel" [(ngModel)]="this.transportData.towarehouse_fk" [compareWith]="warehouseseccompareFn">
                                                    <option value="0">select warehousename</option>
                                                    <option *ngFor="let warehouse of warehouselist;" value="{{warehouse.warehouse_id_pk}}">{{warehouse.warehouse_name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                            <label for="type" class="col-form-label">Type</label>
                                            <select class="form-control default-select"  name="type" 
                                            #type="ngModel" [(ngModel)]="this.transportData.type"
                                            required>
                                            <!-- <option value="-1">select type</option> -->
                                            <option value="Local">Local</option>
                                            <option value="International">International</option>
                                            
                                            </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                            <label for="cargotype" class="col-form-label">CargoType</label>
                                            <select class="form-control default-select"  name="cargotype" 
                                            #type="ngModel" [(ngModel)]="this.transportData.cargo_type"
                                            required>
                                            <!-- <option value="-1">select type</option> -->
                                            <option value="container">Container</option>
                                            <option value="consignment">consignment</option>
                                            
                                            </select>
                                            </div>
                                        </div>
                                    </div>
                                   
                                
                                    <div class="form-group mb-0">
                                        <button class="btn btn-success" type="submit" [disabled]="!f.valid">Submit</button>
                                        <button class="btn btn-primary" (click)="onClear()">Clear</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>

        </div>
        <div class="ad-footer-btm">
            <p>Copyright 2021-2024  Â© COPPEREAGLE LOGISTICS All Rights Reserved.</p>
        </div>
    </div>
</div>
